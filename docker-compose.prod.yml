version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: sidmail-api
    environment:
      NODE_ENV: production
      API_PORT: 4000
    ports:
      - "127.0.0.1:4000:4000"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: sidmail-web
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_BASE: /api
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - api
    restart: unless-stopped

